<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wingo Slot Machine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #slots {
            font-size: 30px;
            margin: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 5px;
        }
        .balance {
            font-size: 20px;
            margin-top: 10px;
        }
        .bet-option {
            margin-top: 20px;
        }
        input {
            padding: 5px;
        }
    </style>
</head>
<body>

    <h1>Wingo Slot Machine</h1>

    <div id="slots">
        <span id="slot">?</span>
    </div>

    <div class="balance">
        <span>Balance: $<span id="balance">100</span></span>
    </div>

    <div class="bet-option">
        <button class="button" onclick="setSmallBet()">Small Bet</button>
        <button class="button" onclick="setBigBet()">Big Bet</button>
    </div>

    <div>
        <input type="number" id="guessNumber" placeholder="Guess number (0-9)" min="0" max="9">
        <button class="button" onclick="startSlot()">Spin</button>
    </div>

    <div id="statusMessage"></div>

    <script src="script.js"></script>
</body>
</html>
