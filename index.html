<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Lions Megaways Slot Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>5 Lions Megaways</h1>
        
        <!-- User Info -->
        <div class="user-info">
            <span id="user-balance">Balance: $100</span>
            <button id="logout">Logout</button>
        </div>

        <!-- Slot Machine -->
        <div class="slot-machine">
            <div id="reels">
                <!-- Reels will be dynamically filled with symbols -->
            </div>
            <button id="spin">Spin</button>
        </div>

        <!-- Result Display -->
        <div id="result"></div>
    </div>

    <script src="game.js"></script>
</body>
</html>
